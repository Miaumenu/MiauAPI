<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauAPI Notifications</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Seus estilos CSS existentes */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: transparent; overflow: hidden; }
        /* ... (mantenha todos os seus estilos atuais) ... */
    </style>
</head>
<body>
    <div id="app">
        <div class="notification-container">
            <transition-group name="notification">
                <div v-for="notification in notifications" 
                     :key="notification.id"
                     :class="['notification', notification.type]">
                    <div class="notification-icon-wrapper"></div>
                    <div class="notification-content">
                        <div class="notification-message">{{ notification.message }}</div>
                    </div>
                </div>
            </transition-group>
        </div>
    </div>

    <script>
        // 7. SISTEMA VUE.JS PARA NOTIFICAÇÕES
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    notifications: []
                }
            },
            methods: {
                showNotification(message, type = 'info', duration = 5000) {
                    const id = Date.now() + Math.random();
                    const notification = {
                        id,
                        message,
                        type,
                        duration
                    };
                    
                    this.notifications.push(notification);
                    
                    setTimeout(() => {
                        this.removeNotification(id);
                    }, duration);
                },
                removeNotification(id) {
                    this.notifications = this.notifications.filter(n => n.id !== id);
                },
                clearAll() {
                    this.notifications = [];
                }
            },
            mounted() {
                // Ouvir mensagens do FiveM
                window.addEventListener('message', (event) => {
                    const data = event.data;
                    if (data.action === 'show') {
                        this.showNotification(data.message, data.type, data.duration);
                    }
                });
                
                // Notificar que o Vue.js está carregado
                console.log('MiauAPI Vue.js Notifications loaded');
            }
        }).mount('#app');
    </script>
</body>
</html>
