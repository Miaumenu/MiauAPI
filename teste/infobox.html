<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notificações</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #app {
            width: 100vw;
            height: 100vh;
            background: transparent;
        }

        .notification-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            z-index: 9999;
            pointer-events: none;
            max-width: 280px;
            overflow: visible;
        }

        .notification {
            box-sizing: border-box;
            width: 248px;
            height: 58px;
            background: var(--notification-bg);
            color: #fff;
            border-radius: 7px;
            font-family: 'Inter', sans-serif;
            box-shadow: var(--notification-shadow);
            text-align: left;
            pointer-events: auto;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid var(--notification-border);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            will-change: transform, opacity;
            display: flex;
            align-items: center;
            gap: 0;
            padding: 0;
        }

        .notification-icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 3px;
            height: 46px;
            background: var(--notification-accent);
            box-shadow: var(--notification-accent-shadow);
            border-radius: 7px;
            flex-shrink: 0;
            margin-left: 6px;
        }

        .notification-content {
            padding: 10px 15px;
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .notification-message {
            font-family: 'Inter';
            font-style: normal;
            font-weight: 600;
            font-size: 10px;
            line-height: 12px;
            letter-spacing: -0.02em;
            color: #FFFFFF;
            word-wrap: break-word;
        }

        /* Tipos de notificação com a camada preta adicionada */
        .notification.info {
            --notification-bg: linear-gradient(0deg, rgba(0, 0, 0, 0.73), rgba(0, 0, 0, 0.73)), linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(0, 170, 255, 0.1407) 104.72%);
            --notification-border: rgba(0, 170, 255, 0.71);
            --notification-shadow: 0px 0px 18px 2px rgba(0, 170, 255, 0.25);
            --notification-accent: #00AAFF;
            --notification-accent-shadow: 0px 0px 4px 2px rgba(0, 170, 255, 0.61);
        }

        .notification.success {
            --notification-bg: linear-gradient(0deg, rgba(0, 0, 0, 0.73), rgba(0, 0, 0, 0.73)), linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(17, 255, 0, 0.1407) 104.72%);
            --notification-border: rgba(17, 255, 0, 0.71);
            --notification-shadow: 0px 0px 18px 2px rgba(17, 255, 0, 0.25);
            --notification-accent: #11FF00;
            --notification-accent-shadow: 0px 0px 4px 2px rgba(17, 255, 0, 0.61);
        }

        .notification.warn {
            --notification-bg: linear-gradient(0deg, rgba(0, 0, 0, 0.73), rgba(0, 0, 0, 0.73)), linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(238, 255, 0, 0.1407) 104.72%);
            --notification-border: rgba(238, 255, 0, 0.71);
            --notification-shadow: 0px 0px 18px 2px rgba(238, 255, 0, 0.25);
            --notification-accent: #EEFF00;
            --notification-accent-shadow: 0px 0px 4px 2px rgba(238, 255, 0, 0.61);
        }

        .notification.error {
            --notification-bg: linear-gradient(0deg, rgba(0, 0, 0, 0.73), rgba(0, 0, 0, 0.73)), linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(255, 0, 0, 0.1407) 104.72%);
            --notification-border: rgba(255, 0, 0, 0.71);
            --notification-shadow: 0px 0px 18px 2px rgba(255, 0, 0, 0.25);
            --notification-accent: #FF0000;
            --notification-accent-shadow: 0px 0px 4px 2px rgba(255, 0, 0, 0.61);
        }

        /* Animação de entrada */
        .notification-enter {
            animation: notification-slide-in 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes notification-slide-in {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Animação de saída */
        .notification-exit {
            animation: notification-slide-out 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes notification-slide-out {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="notification-container" id="notificationContainer"></div>
    </div>

    <script>
        class NotificationSystem {
            constructor() {
                this.container = document.getElementById('notificationContainer');
                this.notifications = new Map();
            }

            infobox(message, level = 'info', tempo = 5000) {
                const id = Date.now() + Math.random();
                
                const notification = this.createNotification(id, message, level);
                
                this.container.appendChild(notification);
                this.notifications.set(id, notification);

                notification.classList.add('notification-enter');

                setTimeout(() => {
                    this.remove(id);
                }, tempo);

                return id;
            }

            createNotification(id, message, type) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.dataset.id = id;

                notification.innerHTML = `
                    <div class="notification-icon-wrapper"></div>
                    <div class="notification-content">
                        <div class="notification-message">${message}</div>
                    </div>
                `;

                return notification;
            }

            remove(id) {
                const notification = this.notifications.get(id);
                if (notification) {
                    notification.classList.add('notification-exit');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                        this.notifications.delete(id);
                    }, 300);
                }
            }

            clear() {
                this.notifications.forEach((notification, id) => {
                    this.remove(id);
                });
            }
        }

        const notificationSystem = new NotificationSystem();

        window.MiauAPI = {
            infobox: (message, level, tempo) => {
                return notificationSystem.infobox(message, level, tempo);
            }
        };

        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                
                if (data.action === 'infobox') {
                    MiauAPI.infobox(
                        data.message || 'Notificação',
                        data.level || 'info',
                        data.tempo || 5000
                    );
                } else if (data.action === 'clearNotifications') {
                    notificationSystem.clear();
                }
            } catch (error) {
                console.error('Erro ao processar mensagem do FiveM:', error);
            }
        });
    </script>
</body>
</html>
