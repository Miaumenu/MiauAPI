<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Notificações</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #app {
            width: 100vw;
            height: 100vh;
            background: transparent;
        }

        /* Container de notificações */
        .notification-container {
            position: fixed;
            top: 2vh;
            right: 2vh;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 0.8vh;
            z-index: 9999;
            pointer-events: none;
            max-width: 35vh;
            overflow: visible;
        }

        /* Estilo das notificações */
        .notification {
            min-width: 25vh;
            max-width: 35vh;
            background: linear-gradient(135deg, #0f0f0ff2, #191919f2, #0f0f0ff2);
            color: #fff;
            border-radius: 0.8vh;
            font-family: Inter, Segoe UI, -apple-system, BlinkMacSystemFont, sans-serif;
            box-shadow: 0 0.5vh 2vh #0006, 0 0 1vh #0003, inset 0 0 0 0.1vh #ffffff1a;
            text-align: left;
            pointer-events: auto;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 0.1vh solid var(--notification-color);
            position: relative;
            overflow: hidden;
            transform: translateZ(0);
            will-change: transform, opacity;
            animation: notification-glow 2s ease-in-out infinite alternate;
            display: flex;
            align-items: center;
            gap: 0.8vh;
            padding: 1vh 1.2vh;
        }

        .notification-icon-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2.5vh;
            height: 2.5vh;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--notification-color) 0%, color-mix(in srgb, var(--notification-color) 80%, white) 100%);
            box-shadow: 0 0 1vh var(--notification-color), inset 0 0 0.5vh #fff3;
        }

        .notification-icon {
            font-size: 1.3vh;
            color: #fff;
            text-shadow: 0 0 0.5vh rgba(0, 0, 0, 0.5);
        }

        .notification-content {
            padding: 1vh 1.5vh 1.2vh;
            position: relative;
            z-index: 2;
        }

        .notification-message {
            font-size: 1.3vh;
            font-weight: 500;
            line-height: 1.5;
            color: #fffffff2;
            margin-bottom: 0.5vh;
            word-wrap: break-word;
        }

        .notification-timestamp {
            font-size: 1vh;
            font-weight: 400;
            color: #ffffff80;
            font-family: 'JetBrains Mono', Consolas, monospace;
        }

        .notification-close {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 2vh;
            height: 2vh;
            border-radius: 50%;
            background: #ffffff1a;
            color: #fff9;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1vh;
        }

        .notification-close:hover {
            background: #fff3;
            color: #fff;
            transform: scale(1.1);
        }

        .notification-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 0.2vh;
            background: linear-gradient(90deg, var(--notification-color) 0%, color-mix(in srgb, var(--notification-color) 60%, transparent) 100%);
            border-radius: 0 0 1.2vh 1.2vh;
            animation: notification-progress 5s linear forwards;
        }

        /* Tipos de notificação */
        .notification.info {
            --notification-color: #8b5cf6;
        }

        .notification.success {
            --notification-color: #10b981;
        }

        .notification.warn {
            --notification-color: #f59e0b;
        }

        .notification.error {
            --notification-color: #ef4444;
        }

        /* Animações */
        @keyframes notification-glow {
            0% {
                box-shadow: 0 0.8vh 3vh #0009, 0 0 2vh #0000004d, inset 0 0 0 0.1vh #ffffff1a, 0 0 1vh var(--notification-color);
            }
            100% {
                box-shadow: 0 0.8vh 3vh #0009, 0 0 2vh #0000004d, inset 0 0 0 0.1vh #ffffff1a, 0 0 2vh var(--notification-color);
            }
        }

        @keyframes notification-progress {
            0% { width: 100%; }
            100% { width: 0%; }
        }

        /* Animação de entrada */
        .notification-enter {
            animation: notification-slide-in 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes notification-slide-in {
            0% {
                transform: translateX(100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Animação de saída */
        .notification-exit {
            animation: notification-slide-out 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes notification-slide-out {
            0% {
                transform: translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateX(100%);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="notification-container" id="notificationContainer"></div>
    </div>

    <script>
        class NotificationSystem {
            constructor() {
                this.container = document.getElementById('notificationContainer');
                this.notifications = new Map();
            }

            show(message, type = 'info', duration = 5000) {
                const id = Date.now() + Math.random();
                const notification = this.createNotification(id, message, type, duration);
                
                this.container.appendChild(notification);
                this.notifications.set(id, notification);

                // Adicionar animação de entrada
                notification.classList.add('notification-enter');

                // Auto-remover após a duração especificada
                setTimeout(() => {
                    this.remove(id);
                }, duration);

                return id;
            }

            createNotification(id, message, type, duration) {
                const notification = document.createElement('div');
                notification.className = `notification ${type}`;
                notification.dataset.id = id;

                const icon = this.getIcon(type);
                const timestamp = new Date().toLocaleTimeString('pt-BR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });

                notification.innerHTML = `
                    <div class="notification-icon-wrapper">
                        <i class="${icon} notification-icon"></i>
                    </div>
                    <div class="notification-content">
                        <div class="notification-message">${message}</div>
                        <div class="notification-timestamp">${timestamp}</div>
                    </div>
                    <button class="notification-close" onclick="notificationSystem.remove(${id})">
                        <i class="fas fa-times"></i>
                    </button>
                    <div class="notification-progress"></div>
                `;

                return notification;
            }

            getIcon(type) {
                const icons = {
                    'info': 'fas fa-info-circle',
                    'success': 'fas fa-check-circle',
                    'warn': 'fas fa-exclamation-triangle',
                    'error': 'fas fa-times-circle'
                };
                return icons[type] || icons['info'];
            }

            remove(id) {
                const notification = this.notifications.get(id);
                if (notification) {
                    notification.classList.add('notification-exit');
                    setTimeout(() => {
                        if (notification.parentNode) {
                            notification.parentNode.removeChild(notification);
                        }
                        this.notifications.delete(id);
                    }, 300);
                }
            }

            clear() {
                this.notifications.forEach((notification, id) => {
                    this.remove(id);
                });
            }
        }

        // Inicializar sistema de notificações
        const notificationSystem = new NotificationSystem();

        // Exemplo de uso - remover em produção
        setTimeout(() => {
            notificationSystem.show('Sistema de notificações carregado!', 'success', 3000);
        }, 1000);

        // Expor para uso global
        window.notificationSystem = notificationSystem;
    </script>
</body>
</html>
