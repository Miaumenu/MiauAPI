<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>InfoBox GitHub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: transparent; 
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            width: 400px;
            height: 200px;
        }
        
        .infobox-container {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            border: 2px solid #8b5cf6;
            border-radius: 10px;
            padding: 15px;
            color: white;
            width: 100%;
            height: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.9);
            animation: glow 2s infinite alternate;
            position: relative;
            cursor: pointer;
        }
        
        .close-button {
            position: absolute;
            top: 5px;
            right: 8px;
            background: rgba(239, 68, 68, 0.8);
            border: 1px solid rgba(239, 68, 68, 1);
            border-radius: 50%;
            color: white;
            width: 20px;
            height: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .close-button:hover {
            background: rgba(239, 68, 68, 1);
            transform: scale(1.1);
        }
        
        .infobox-content {
            font-size: 14px;
            line-height: 1.4;
            margin-top: 10px;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(139, 92, 246, 0.5); }
            100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.8); }
        }
    </style>
</head>
<body>
    <div class="infobox-container" id="infoboxContainer">
        <div class="close-button" id="closeButton" onclick="closeInfoBox()">Ã—</div>
        <div style="color: #8b5cf6; font-weight: bold; border-bottom: 1px solid #8b5cf6; padding-bottom: 5px;">
            ðŸš€ INFOBOX GITHUB
        </div>
        <div class="infobox-content" id="content">
            Carregando...
        </div>
    </div>

    <script>
        let timeoutId = null;
        
        // FunÃ§Ã£o para fechar a infobox
        function closeInfoBox() {
            if (window.invokeNative) {
                window.invokeNative('SEND_NUI_MESSAGE', JSON.stringify({ action: 'closed' }));
            }
        }
        
        // Receber mensagens do Lua via DUI
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                
                if (data.action === 'showInfobox') {
                    document.getElementById('content').textContent = data.message;
                    // Removido o fechamento automÃ¡tico - agora sÃ³ fecha por clique
                }
                else if (data.action === 'closeInfobox') {
                    closeInfoBox();
                }
            } catch (e) {
                console.log('Erro ao processar mensagem:', e);
            }
        });
        
        // Fechar com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeInfoBox();
            }
        });
        
        // Fechar clicando em qualquer lugar da infobox
        document.getElementById('infoboxContainer').addEventListener('click', function(e) {
            closeInfoBox();
        });
    </script>
</body>
</html>
