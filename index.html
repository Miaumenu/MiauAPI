<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MiauMenu v2.0 - FiveM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            width: 100vw;
            height: 100vh;
            color: white;
            overflow: hidden;
        }
        
        .menu-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 400px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px rgba(0,0,0,0.9);
            border: 3px solid #8b5cf6;
            visibility: hidden;
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .menu-container.show {
            visibility: visible;
            opacity: 1;
        }
        
        .menu-header {
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            padding: 15px 20px;
            text-align: center;
            border-bottom: 2px solid #8b5cf6;
        }
        
        .menu-title {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
        
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 25px;
            height: 25px;
            background: #ef4444;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: bold;
        }
        
        .close-button:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
        
        .tabs {
            display: flex;
            background: #2d2d2d;
            border-bottom: 1px solid #444;
        }
        
        .tab {
            flex: 1;
            padding: 12px 8px;
            text-align: center;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            border-bottom: 3px solid transparent;
        }
        
        .tab:hover {
            background: #3d3d3d;
        }
        
        .tab.active {
            background: #8b5cf6;
            color: white;
            border-bottom-color: #ff4444;
        }
        
        .content-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        
        .section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 14px;
            font-weight: 600;
            color: #8b5cf6;
            margin-bottom: 10px;
            padding-bottom: 5px;
            border-bottom: 1px solid #444;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            transition: all 0.2s ease;
            cursor: pointer;
        }
        
        .feature-item:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: #8b5cf6;
        }
        
        .feature-info {
            flex: 1;
        }
        
        .feature-name {
            font-size: 13px;
            font-weight: 600;
            color: white;
            margin-bottom: 2px;
        }
        
        .feature-description {
            font-size: 11px;
            color: #aaa;
        }
        
        .toggle-switch {
            position: relative;
            width: 40px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .toggle-switch.active {
            background: #8b5cf6;
        }
        
        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .toggle-switch.active::after {
            transform: translateX(20px);
        }
        
        .user-profile {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px;
            border-radius: 5px;
            font-size: 11px;
        }
        
        .user-name {
            color: #8b5cf6;
            font-weight: 600;
        }
        
        .user-role {
            color: #aaa;
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 4px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #8b5cf6;
            border-radius: 2px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a855f7;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer">
        <button class="close-button" onclick="closeMenu()">×</button>
        
        <div class="menu-header">
            <div class="menu-title">MiauMenu v2.0</div>
        </div>
        
        <div class="tabs">
            <div class="tab active" data-tab="player" onclick="switchTab('player')">Jogador</div>
            <div class="tab" data-tab="movement" onclick="switchTab('movement')">Movimentação</div>
            <div class="tab" data-tab="powers" onclick="switchTab('powers')">Poderes</div>
            <div class="tab" data-tab="protection" onclick="switchTab('protection')">Proteção</div>
        </div>
        
        <div class="content-area" id="contentArea">
            <!-- Conteúdo será inserido aqui via JavaScript -->
        </div>
        
        <div class="user-profile">
            <div class="user-name">Nome: miaugamer</div>
            <div class="user-role">Cargo: CEO</div>
        </div>
    </div>

    <script>
        // Dados do menu
        const menuData = {
            player: {
                title: "Geral",
                features: [
                    { name: "GodMod", description: "Invencibilidade total", action: "godmode" },
                    { name: "Reviver", description: "Mata o jogador", action: "revive" },
                    { name: "Suicidar", description: "Retira sua vida", action: "suicide" },
                    { name: "Curar-se", description: "Restaura vida e armadura", action: "heal" }
                ]
            },
            movement: {
                title: "Movimentação",
                features: [
                    { name: "Noclip", description: "Voar invisível", action: "noclip" },
                    { name: "Freecam", description: "Escute e observe de longe", action: "freecam" },
                    { name: "Super Velocidade", description: "Correr mais rápido", action: "speed" },
                    { name: "Super Pulos", description: "Pular mais alto", action: "jump" }
                ]
            },
            powers: {
                title: "Poderes",
                features: [
                    { name: "Modo Hulk", description: "Arremessa veículos no Y", action: "hulk" },
                    { name: "Magneto", description: "Atrair e repelir veículos", action: "magneto" },
                    { name: "Super pulo", description: "Pular uma altura maior", action: "superjump" },
                    { name: "Andar sobre a água", description: "Anda sobre a água", action: "waterwalk" }
                ]
            },
            protection: {
                title: "Proteção",
                features: [
                    { name: "Anti-Ban", description: "Proteção contra banimento", action: "antiban" },
                    { name: "Anti-Kick", description: "Proteção contra kick", action: "antikick" },
                    { name: "Anti-Freeze", description: "Proteção contra congelamento", action: "antifreeze" },
                    { name: "Anti-Crash", description: "Proteção contra crash", action: "anticrash" }
                ]
            }
        };
        
        let currentTab = 'player';
        let activeFeatures = {};
        
        // Função para obter o nome do resource
        function GetParentResourceName() {
            return 'menu';
        }
        
        // Função para fechar o menu
        function closeMenu() {
            document.getElementById('menuContainer').classList.remove('show');
            
            fetch(`https://${GetParentResourceName()}/closeInfoBox`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            });
        }
        
        // Função para alternar tab
        function switchTab(tab) {
            // Remover active de todas as tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            // Adicionar active na tab clicada
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            
            currentTab = tab;
            renderContent();
        }
        
        // Função para alternar feature
        function toggleFeature(action) {
            activeFeatures[action] = !activeFeatures[action];
            renderContent();
            
            // Enviar para o Lua
            fetch(`https://${GetParentResourceName()}/toggleFeature`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    feature: action,
                    enabled: activeFeatures[action]
                })
            });
        }
        
        // Função para renderizar conteúdo
        function renderContent() {
            const contentArea = document.getElementById('contentArea');
            const data = menuData[currentTab];
            
            let html = `
                <div class="section">
                    <div class="section-title">${data.title}</div>
            `;
            
            data.features.forEach(feature => {
                const isActive = activeFeatures[feature.action] || false;
                html += `
                    <div class="feature-item" onclick="toggleFeature('${feature.action}')">
                        <div class="feature-info">
                            <div class="feature-name">${feature.name}</div>
                            <div class="feature-description">${feature.description}</div>
                        </div>
                        <div class="toggle-switch ${isActive ? 'active' : ''}"></div>
                    </div>
                `;
            });
            
            html += '</div>';
            contentArea.innerHTML = html;
        }
        
        // Receber mensagens do Lua
        window.addEventListener('message', function(event) {
            try {
                const data = event.data;
                
                if (data.action === 'showMenu') {
                    document.getElementById('menuContainer').classList.add('show');
                    console.log('Menu aberto');
                }
                else if (data.action === 'closeInfobox') {
                    closeMenu();
                }
            } catch (e) {
                console.log('Erro ao processar mensagem:', e);
            }
        });
        
        // Fechar com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });
        
        // Inicializar
        renderContent();
    </script>
</body>
</html>
