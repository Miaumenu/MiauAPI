<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>InfoBox GitHub</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: transparent; 
            font-family: 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            width: 400px;
            height: 200px;
        }
        
        .infobox-container {
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            border: 2px solid #8b5cf6;
            border-radius: 10px;
            padding: 15px;
            color: white;
            width: 100%;
            height: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.9);
            animation: glow 2s infinite alternate;
        }
        
        .infobox-content {
            font-size: 14px;
            line-height: 1.4;
            margin-top: 10px;
        }
        
        @keyframes glow {
            0% { box-shadow: 0 0 10px rgba(139, 92, 246, 0.5); }
            100% { box-shadow: 0 0 20px rgba(139, 92, 246, 0.8); }
        }
    </style>
</head>
<body>
    <div class="infobox-container">
        <div style="color: #8b5cf6; font-weight: bold; border-bottom: 1px solid #8b5cf6; padding-bottom: 5px;">
            ðŸš€ INFOBOX GITHUB
        </div>
        <div class="infobox-content" id="content">
            Carregando...
        </div>
    </div>

    <script>
        let timeoutId = null;
        
        // Receber mensagens do Lua
        window.addEventListener('message', function(event) {
            const data = event.data;
            
            if (data.action === 'showInfobox') {
                document.getElementById('content').textContent = data.message;
                
                if (timeoutId) clearTimeout(timeoutId);
                if (data.duration > 0) {
                    timeoutId = setTimeout(() => {
                        window.parent.postMessage({ action: 'closed' }, '*');
                    }, data.duration);
                }
            }
            else if (data.action === 'closeInfobox') {
                window.parent.postMessage({ action: 'closed' }, '*');
            }
        });
        
        // Fechar com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                window.parent.postMessage({ action: 'closed' }, '*');
            }
        });
    </script>
</body>
</html>
