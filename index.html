<!DOCTYPE html>
<html lang="en" style="--theme-primary: #8b5cf6; --theme-secondary: #a855f7; --theme-accent: #c084fc; --theme-background: #0f0f0f; --theme-surface: #1a1a1a; --theme-text: #ffffff; --theme-text-secondary: #cccccc; --theme-border: rgba(139, 92, 246, 0.2); --theme-success: #10b981; --theme-warning: #f59e0b; --theme-error: #ef4444; --theme-info: #8b5cf6; --theme-gradient-primary: linear-gradient(135deg, #8b5cf6 0%, #a855f7 100%); --theme-gradient-surface: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%); --theme-gradient-accent: linear-gradient(135deg, #8b5cf6 0%, #c084fc 100%);">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Menu Framework</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #app {
            width: 100vw;
            height: 100vh;
            background: transparent;
        }

        .menu-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 6.5vh;
            width: 33.5vh;
            min-height: 20vh;
            max-height: 40vh;
            background: var(--theme-gradient-surface, linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%));
            border-radius: 1.5vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            font-family: Inter, Segoe UI, sans-serif;
            transition: height .3s cubic-bezier(.23,1,.32,1);
            visibility: hidden;
            opacity: 0;
        }

        .menu-container.show {
            visibility: visible;
            opacity: 1;
        }

        .menu-header {
            position: relative;
            width: 100%;
            height: 9.5vh;
            min-height: 9.5vh;
            max-height: 9.5vh;
            overflow: hidden;
            border-radius: 1.5vh 1.5vh 0 0;
            z-index: 1;
            flex-shrink: 0;
        }

        .breadcrumb-container {
            background: linear-gradient(135deg,#000000e6,#1a1a1acc);
            color: #fff;
            font-size: 1vh;
            padding: .8vh 1.2vh;
            text-align: center;
            border-bottom: .05vh solid var(--theme-border);
            font-family: Segoe UI, sans-serif;
            font-weight: 400;
            transition: all .3s ease;
            flex-shrink: 0;
            min-height: 2.6vh;
        }

        .breadcrumb-text {
            color: var(--theme-primary, #8b5cf6);
            font-weight: 500;
            text-shadow: 0 0 .3vh var(--theme-primary, rgba(139, 92, 246, .3));
            animation: breadcrumb-pulse 2s ease-in-out infinite alternate;
        }

        @keyframes breadcrumb-pulse {
            0% { text-shadow: 0 0 .3vh var(--theme-primary, rgba(139, 92, 246, .3)) }
            to { text-shadow: 0 0 .5vh var(--theme-primary, rgba(139, 92, 246, .5)) }
        }

        .menu-content {
            flex: 1;
            overflow-y: auto;
            padding: .5rem 0;
            position: relative;
            transition: height .3s cubic-bezier(.23,1,.32,1);
            min-height: 0;
        }

        .hide-scrollbar {
            overflow-y: auto;
            scrollbar-width: none;
            padding-right: 1vh;
            transition: all .5s cubic-bezier(.23,1,.32,1);
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .menu-item {
            padding: .8vh 1.2vh;
            height: 3.8vh;
            min-height: 3.8vh;
            color: var(--theme-text, white);
            justify-content: space-between;
            display: flex;
            align-items: center;
            font-size: 1.3vh;
            gap: .8vh;
            font-weight: 400;
            cursor: pointer;
            transition: all .4s cubic-bezier(.25,.46,.45,.94);
            margin: .2vh 0;
            background-color: transparent;
            position: relative;
            z-index: 1;
            border-radius: .3vh;
            overflow: hidden;
            transform: translateY(0);
        }

        .menu-item:before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,transparent 0%,var(--theme-primary, rgba(139, 92, 246, .1)) 50%,transparent 100%);
            transition: left .5s ease;
            z-index: -1;
        }

        .menu-item:hover:before {
            left: 100%;
        }

        .menu-item.active {
            background: linear-gradient(135deg,var(--theme-primary, rgba(59, 130, 246, .05)) 0%,var(--theme-secondary, rgba(30, 41, 59, .08)) 50%,var(--theme-primary, rgba(59, 130, 246, .03)) 100%);
            border-left: .2vh solid var(--theme-primary, rgba(59, 130, 246, .6));
            transform: translate(.1vh) translateY(.2vh);
            transition: all .4s cubic-bezier(.25,.46,.45,.94);
            position: relative;
            box-shadow: 0 .2vh .8vh var(--theme-primary, rgba(59, 130, 246, .2));
        }

        .menu-icon {
            font-size: 1.3vh;
            color: var(--theme-primary, #8b5cf6);
            min-width: 18px;
            transition: all .3s ease;
            text-shadow: 0 0 .3vh var(--theme-primary, rgba(139, 92, 246, .3));
            position: relative;
            z-index: 2;
        }

        .menu-item.active .menu-icon {
            color: var(--theme-text, #60a5fa);
            transition: all .25s cubic-bezier(.25,.46,.45,.94);
        }

        .menu-label {
            flex-grow: 1;
            text-align: left;
            font-size: 1.2vh;
            position: relative;
            z-index: 2;
        }

        .menu-item.active .menu-label {
            color: var(--theme-text, #e2e8f0);
            font-weight: 600;
        }

        .custom-checkbox {
            width: 1.8vh;
            height: 1.8vh;
            position: relative;
            cursor: pointer;
            flex-shrink: 0;
            z-index: 2;
        }

        .checkbox-inner {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg,#1e293bcc,#334155e6);
            border: .15vh solid rgba(100,116,139,.6);
            border-radius: .4vh;
            position: relative;
            transition: all .3s cubic-bezier(.4,0,.2,1);
            box-shadow: inset 0 0 .3vh #0000004d,0 0 .5vh #64748b33;
        }

        .custom-checkbox.checked .checkbox-inner {
            background: linear-gradient(135deg,#10b981,#059669);
            border: .15vh solid #10b981;
            box-shadow: inset 0 0 .3vh #0003,0 0 1vh #10b98166,0 0 2vh #10b98133;
            animation: checkbox-glow 2s ease-in-out infinite alternate;
        }

        .checkbox-checkmark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%) scale(0);
            color: #fff;
            font-size: 1.2vh;
            font-weight: 700;
            transition: all .3s cubic-bezier(.4,0,.2,1);
            text-shadow: 0 0 .3vh rgba(0,0,0,.5);
        }

        .custom-checkbox.checked .checkbox-checkmark {
            transform: translate(-50%,-50%) scale(1);
            animation: checkmark-bounce .4s ease-out;
        }

        @keyframes checkbox-glow {
            0% { box-shadow: inset 0 0 .3vh #0003,0 0 1vh #10b98166,0 0 2vh #10b98133 }
            to { box-shadow: inset 0 0 .3vh #0003,0 0 1.5vh #10b98199,0 0 3vh #10b9814d }
        }

        @keyframes checkmark-bounce {
            0% { transform: translate(-50%,-50%) scale(0) rotate(-180deg) }
            50% { transform: translate(-50%,-50%) scale(1.2) rotate(-90deg) }
            to { transform: translate(-50%,-50%) scale(1) rotate(0) }
        }

        .toggle-switch {
            width: 2.5vh;
            height: 1.2vh;
            background: linear-gradient(135deg,#333,#555);
            border-radius: .8vh;
            position: relative;
            transition: all .3s cubic-bezier(.4,0,.2,1);
            box-shadow: inset 0 0 .3vh #0000004d;
            flex-shrink: 0;
            z-index: 2;
        }

        .toggle-switch.active {
            background: linear-gradient(135deg,#10b981,#059669);
            box-shadow: inset 0 0 .3vh #0003,0 0 .8vh #10b98166;
        }

        .toggle-knob {
            position: absolute;
            width: .9vh;
            height: .9vh;
            border-radius: 50%;
            background: linear-gradient(135deg,#fff,#f0f0f0);
            top: .15vh;
            left: .15vh;
            transition: all .3s cubic-bezier(.4,0,.2,1);
            box-shadow: 0 .1vh .3vh #0000004d;
        }

        .toggle-switch.active .toggle-knob {
            transform: translateX(1.3vh);
        }

        .menu-footer {
            background: linear-gradient(135deg,#000000e6,#1a1a1acc);
            color: #fff;
            font-size: 1.1vh;
            padding: .9vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: .05vh solid var(--theme-border);
            transition: all .3s ease;
            flex-shrink: 0;
            min-height: 3.1vh;
        }

        .close-button {
            position: absolute;
            top: 1vh;
            right: 1vh;
            width: 2.5vh;
            height: 2.5vh;
            background: #ef4444;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2vh;
            font-weight: bold;
            transition: all 0.2s ease;
            z-index: 10;
        }

        .close-button:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="menu-container" id="menuContainer">
            <button class="close-button" onclick="closeMenu()">×</button>
            
            <div class="menu-header">
                <div class="breadcrumb-container">
                    <div class="breadcrumb-text">
                        <i class="fas fa-gamepad"></i> MiauMenu v2.0
                    </div>
                </div>
            </div>
            
            <div class="menu-content hide-scrollbar" id="menuContent">
                <!-- Conteúdo será inserido aqui via JavaScript -->
            </div>
            
            <div class="menu-footer">
                <div>Nome: miaugamer</div>
                <div>Cargo: CEO</div>
            </div>
        </div>
    </div>

    <script>
        // Dados do menu baseados no message (2).txt
        const menuData = {
            player: [
                { name: "GodMod", icon: "fas fa-shield-alt", action: "godmode", type: "toggle" },
                { name: "Reviver", icon: "fas fa-heart", action: "revive", type: "button" },
                { name: "Suicidar", icon: "fas fa-skull", action: "suicide", type: "button" },
                { name: "Curar-se", icon: "fas fa-medkit", action: "heal", type: "button" }
            ],
            movement: [
                { name: "Noclip", icon: "fas fa-eye-slash", action: "noclip", type: "toggle" },
                { name: "Freecam", icon: "fas fa-video", action: "freecam", type: "toggle" },
                { name: "Super Velocidade", icon: "fas fa-running", action: "speed", type: "toggle" },
                { name: "Super Pulos", icon: "fas fa-arrow-up", action: "jump", type: "toggle" }
            ],
            powers: [
                { name: "Modo Hulk", icon: "fas fa-fist-raised", action: "hulk", type: "toggle" },
                { name: "Magneto", icon: "fas fa-magnet", action: "magneto", type: "toggle" },
                { name: "Super pulo", icon: "fas fa-rocket", action: "superjump", type: "toggle" },
                { name: "Andar sobre a água", icon: "fas fa-water", action: "waterwalk", type: "toggle" }
            ],
            protection: [
                { name: "Anti-Ban", icon: "fas fa-ban", action: "antiban", type: "toggle" },
                { name: "Anti-Kick", icon: "fas fa-user-shield", action: "antikick", type: "toggle" },
                { name: "Anti-Freeze", icon: "fas fa-snowflake", action: "antifreeze", type: "toggle" },
                { name: "Anti-Crash", icon: "fas fa-shield-alt", action: "anticrash", type: "toggle" }
            ]
        };
        
        let currentCategory = 'player';
        let activeFeatures = {};
        
        // Função para fechar o menu
        function closeMenu() {
            document.getElementById('menuContainer').classList.remove('show');
            
            if (window.invokeNative) {
                window.invokeNative('SEND_NUI_MESSAGE', JSON.stringify({
                    action: 'closeInfoBox'
                }));
            }
        }
        
        // Função para alternar categoria
        function switchCategory(category) {
            currentCategory = category;
            renderMenu();
        }
        
        // Função para alternar feature
        function toggleFeature(action) {
            activeFeatures[action] = !activeFeatures[action];
            renderMenu();
            
            // Enviar para o Lua
            if (window.invokeNative) {
                window.invokeNative('SEND_NUI_MESSAGE', JSON.stringify({
                    action: 'toggleFeature',
                    feature: action,
                    enabled: activeFeatures[action]
                }));
            }
        }
        
        // Função para executar ação
        function executeAction(action) {
            // Enviar para o Lua
            if (window.invokeNative) {
                window.invokeNative('SEND_NUI_MESSAGE', JSON.stringify({
                    action: 'executeAction',
                    feature: action
                }));
            }
        }
        
        // Função para renderizar menu
        function renderMenu() {
            const menuContent = document.getElementById('menuContent');
            const data = menuData[currentCategory];
            
            let html = '';
            
            data.forEach(item => {
                if (item.type === 'toggle') {
                    const isActive = activeFeatures[item.action] || false;
                    html += `
                        <div class="menu-item ${isActive ? 'active' : ''}" onclick="toggleFeature('${item.action}')">
                            <i class="menu-icon ${item.icon}"></i>
                            <span class="menu-label">${item.name}</span>
                            <div class="toggle-switch ${isActive ? 'active' : ''}">
                                <div class="toggle-knob"></div>
                            </div>
                        </div>
                    `;
                } else {
                    html += `
                        <div class="menu-item" onclick="executeAction('${item.action}')">
                            <i class="menu-icon ${item.icon}"></i>
                            <span class="menu-label">${item.name}</span>
                        </div>
                    `;
                }
            });
            
            menuContent.innerHTML = html;
        }
        
        // Receber mensagens do Lua
        window.addEventListener('message', function(event) {
            try {
                const data = event.data;
                
                if (data.action === 'showMenu') {
                    document.getElementById('menuContainer').classList.add('show');
                    console.log('Menu aberto');
                }
                else if (data.action === 'closeInfobox') {
                    closeMenu();
                }
            } catch (e) {
                console.log('Erro ao processar mensagem:', e);
            }
        });
        
        // Fechar com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });
        
        // Inicializar
        renderMenu();
    </script>
</body>
</html>
