<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>INFOBOX GITHUB - FiveM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: transparent;
            width: 100vw;
            height: 100vh;
            color: white;
            overflow: hidden;
        }
        
        .infobox-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 500px;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 30px 60px rgba(0,0,0,0.9);
            border: 4px solid #8b5cf6;
            visibility: visible;
            opacity: 1;
        }
        
        .infobox-header {
            position: relative;
            width: 100%;
            height: 80px;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
            display: flex;
            align-items: center;
            padding: 0 20px;
            border-bottom: 2px solid #8b5cf6;
        }
        
        .rocket-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 20px;
            color: white;
        }
        
        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .header-line {
            position: absolute;
            bottom: 0;
            left: 20px;
            right: 20px;
            height: 2px;
            background: linear-gradient(90deg, #8b5cf6, transparent);
        }
        
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: #ef4444;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .close-button:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
        
        .content-area {
            flex: 1;
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #0f0f0f;
        }
        
        .loading-text {
            font-size: 28px;
            font-weight: bold;
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .user-list {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .user-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(139, 92, 246, 0.3);
            transition: all 0.2s ease;
        }
        
        .user-item:hover {
            background: rgba(139, 92, 246, 0.1);
            border-color: #8b5cf6;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }
        
        .user-avatar.blue {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }
        
        .user-avatar.purple {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }
        
        .user-info {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .user-name {
            font-size: 14px;
            font-weight: 600;
            color: white;
        }
        
        .user-status {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .status-icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }
        
        .status-icon.fire {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .status-text {
            font-size: 12px;
            color: #8b5cf6;
            font-weight: 600;
        }
        
        .footer {
            position: absolute;
            bottom: 10px;
            right: 15px;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 10px;
            color: #888;
        }
        
        .leaf-icon {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 6px;
            color: white;
        }
        
        .clickable-area {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="infobox-container" id="infoboxContainer">
        <div class="clickable-area" onclick="closeMenu()"></div>
        
        <div class="infobox-header">
            <div class="rocket-icon">üöÄ</div>
            <div class="header-title">INFOBOX GITHUB</div>
            <div class="header-line"></div>
            <button class="close-button" onclick="closeMenu()">√ó</button>
        </div>
        
        <div class="content-area">
            <div class="loading-text">Carregando...</div>
            
            <div class="user-list">
                <div class="user-item">
                    <div class="user-avatar purple">üë§</div>
                    <div class="user-info">
                        <div class="user-name">!Miau Gamer</div>
                        <div class="user-status">
                            <div class="status-icon fire">üî•</div>
                            <div class="status-text">MIAU %</div>
                        </div>
                    </div>
                </div>
                
                <div class="user-item">
                    <div class="user-avatar blue">üë§</div>
                    <div class="user-info">
                        <div class="user-name">Biel</div>
                        <div class="user-status">
                            <div class="status-icon fire">üî•</div>
                            <div class="status-text">ONLINE</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <span>FiveM (b3258)</span>
            <div class="leaf-icon">üçÉ</div>
        </div>
    </div>

    <script>
        // Fun√ß√£o para fechar o menu
        function closeMenu() {
            document.getElementById('infoboxContainer').style.display = 'none';
            
            if (window.invokeNative) {
                window.invokeNative('SEND_NUI_MESSAGE', JSON.stringify({
                    action: 'closeInfoBox'
                }));
            }
        }
        
        // Receber mensagens do Lua
        window.addEventListener('message', function(event) {
            try {
                const data = event.data;
                
                if (data.action === 'showMenu') {
                    // Mostrar infobox
                    document.getElementById('infoboxContainer').style.display = 'flex';
                    console.log('InfoBox aberta');
                }
                else if (data.action === 'showSimpleInfobox') {
                    // Mostrar infobox simples
                    document.getElementById('infoboxContainer').style.display = 'flex';
                    console.log('InfoBox simples:', data.message);
                }
                else if (data.action === 'closeInfobox') {
                    closeMenu();
                }
            } catch (e) {
                console.log('Erro ao processar mensagem:', e);
            }
        });
        
        // Fechar com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });
    </script>
</body>
</html>
