<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>MiauMenu - FiveM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            background: transparent; 
            font-family: 'Inter', 'Segoe UI', Tahoma, sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            color: white;
        }
        
        .menu-container {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 6.5vh;
            width: 33.5vh;
            min-height: 20vh;
            max-height: 40vh;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            border-radius: 1.5vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.8);
            border: 1px solid #333;
        }
        
        .menu-header {
            position: relative;
            width: 100%;
            height: 9.5vh;
            min-height: 9.5vh;
            max-height: 9.5vh;
            overflow: hidden;
            border-radius: 1.5vh 1.5vh 0 0;
            z-index: 1;
            flex-shrink: 0;
            background: linear-gradient(135deg, #8b5cf6, #a855f7);
        }
        
        .menu-header img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }
        
        .breadcrumb-container {
            background: linear-gradient(135deg, #000000e6, #1a1a1acc);
            color: #fff;
            font-size: 1vh;
            padding: 0.8vh 1.2vh;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        .menu-content {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .sidebar {
            width: 6vh;
            background: #111;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1vh 0;
        }
        
        .sidebar-item {
            width: 4vh;
            height: 4vh;
            margin: 0.5vh 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.5vh;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
        }
        
        .sidebar-item:hover {
            background: #333;
        }
        
        .sidebar-item.active {
            background: #8b5cf6;
        }
        
        .sidebar-item.active::before {
            content: '';
            position: absolute;
            left: -1vh;
            top: 0;
            width: 0.3vh;
            height: 100%;
            background: #ff4444;
            border-radius: 0 0.2vh 0.2vh 0;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .tabs {
            display: flex;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        
        .tab {
            padding: 1vh 2vh;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease;
            font-size: 1.2vh;
        }
        
        .tab:hover {
            background: #333;
        }
        
        .tab.active {
            border-bottom-color: #ff4444;
            color: #ff4444;
        }
        
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 1.5vh;
        }
        
        .section {
            margin-bottom: 2vh;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            margin-bottom: 1vh;
            font-size: 1.4vh;
            font-weight: 600;
            color: #8b5cf6;
        }
        
        .section-title i {
            margin-right: 0.8vh;
            font-size: 1.6vh;
        }
        
        .feature-list {
            display: grid;
            gap: 0.8vh;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            padding: 1vh;
            background: #1a1a1a;
            border-radius: 0.5vh;
            border: 1px solid #333;
            transition: all 0.2s ease;
        }
        
        .feature-item:hover {
            background: #222;
            border-color: #8b5cf6;
        }
        
        .feature-name {
            flex: 1;
            font-size: 1.2vh;
            font-weight: 500;
        }
        
        .feature-description {
            font-size: 1vh;
            color: #888;
            margin-top: 0.2vh;
        }
        
        .feature-status {
            padding: 0.3vh 0.8vh;
            border-radius: 0.3vh;
            font-size: 0.9vh;
            font-weight: 600;
            margin-right: 1vh;
        }
        
        .status-safe {
            background: #10b981;
            color: white;
        }
        
        .status-risk {
            background: #ef4444;
            color: white;
        }
        
        .feature-toggle {
            position: relative;
            width: 3.5vh;
            height: 2vh;
            background: #333;
            border-radius: 1vh;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .feature-toggle.active {
            background: #8b5cf6;
        }
        
        .feature-toggle::after {
            content: '';
            position: absolute;
            top: 0.2vh;
            left: 0.2vh;
            width: 1.6vh;
            height: 1.6vh;
            background: white;
            border-radius: 50%;
            transition: all 0.2s ease;
        }
        
        .feature-toggle.active::after {
            transform: translateX(1.5vh);
        }
        
        .search-container {
            position: absolute;
            top: 1vh;
            right: 1vh;
            display: flex;
            align-items: center;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 0.5vh;
            padding: 0.5vh 1vh;
        }
        
        .search-container input {
            background: transparent;
            border: none;
            color: white;
            outline: none;
            font-size: 1vh;
            width: 15vh;
        }
        
        .search-container i {
            color: #888;
            margin-right: 0.5vh;
        }
        
        .user-profile {
            position: absolute;
            bottom: 1vh;
            left: 1vh;
            right: 1vh;
            display: flex;
            align-items: center;
            background: #1a1a1a;
            border-radius: 0.5vh;
            padding: 1vh;
            border: 1px solid #333;
        }
        
        .user-avatar {
            width: 3vh;
            height: 3vh;
            border-radius: 50%;
            background: #8b5cf6;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1vh;
            font-size: 1.2vh;
        }
        
        .user-info {
            flex: 1;
        }
        
        .user-name {
            font-size: 1.1vh;
            font-weight: 600;
        }
        
        .user-role {
            font-size: 0.9vh;
            color: #888;
        }
        
        .close-button {
            position: absolute;
            top: 1vh;
            right: 1vh;
            width: 2.5vh;
            height: 2.5vh;
            background: #ef4444;
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2vh;
            transition: all 0.2s ease;
        }
        
        .close-button:hover {
            background: #dc2626;
            transform: scale(1.1);
        }
        
        /* Scrollbar personalizada */
        ::-webkit-scrollbar {
            width: 0.5vh;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #8b5cf6;
            border-radius: 0.25vh;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a855f7;
        }
    </style>
</head>
<body>
    <div class="menu-container" id="menuContainer">
        <div class="close-button" onclick="closeMenu()">칑</div>
        
        <div class="menu-header">
            <div class="breadcrumb-container">
                <i class="fas fa-gamepad"></i> MiauMenu v2.0
            </div>
        </div>
        
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input type="text" placeholder="Pesquisar..." id="searchInput">
        </div>
        
        <div class="menu-content">
            <div class="sidebar">
                <div class="sidebar-item active" data-category="player">
                    <i class="fas fa-user"></i>
                </div>
                <div class="sidebar-item" data-category="vehicle">
                    <i class="fas fa-car"></i>
                </div>
                <div class="sidebar-item" data-category="weapon">
                    <i class="fas fa-gun"></i>
                </div>
                <div class="sidebar-item" data-category="online">
                    <i class="fas fa-globe"></i>
                </div>
                <div class="sidebar-item" data-category="exploit">
                    <i class="fas fa-bug"></i>
                </div>
                <div class="sidebar-item" data-category="visual">
                    <i class="fas fa-eye"></i>
                </div>
                <div class="sidebar-item" data-category="settings">
                    <i class="fas fa-cog"></i>
                </div>
            </div>
            
            <div class="main-content">
                <div class="tabs">
                    <div class="tab active" data-tab="general">Jogador</div>
                    <div class="tab" data-tab="movement">Movimenta칞칚o</div>
                    <div class="tab" data-tab="powers">Poderes</div>
                    <div class="tab" data-tab="protection">Prote칞칚o</div>
                </div>
                
                <div class="content-area" id="contentArea">
                    <!-- Conte칰do ser치 inserido aqui via JavaScript -->
                </div>
            </div>
        </div>
        
        <div class="user-profile">
            <div class="user-avatar">游냠</div>
            <div class="user-info">
                <div class="user-name">Nome: miaugamer</div>
                <div class="user-role">Cargo: CEO</div>
            </div>
        </div>
    </div>

    <script>
        // Dados do menu
        const menuData = {
            player: {
                general: [
                    { name: "GodMod", description: "Invencibilidade total", status: "safe", enabled: true },
                    { name: "Reviver", description: "Mata o jogador", status: "safe", enabled: false },
                    { name: "Suicidar", description: "Retira sua vida", status: "safe", enabled: false },
                    { name: "Curar-se", description: "Restaura vida e armadura", status: "safe", enabled: false }
                ],
                movement: [
                    { name: "Noclip", description: "Voar invis칤vel", status: "safe", enabled: false },
                    { name: "Freecam", description: "Escute e observe de longe", status: "safe", enabled: false },
                    { name: "Super Velocidade", description: "Correr mais r치pido", status: "safe", enabled: false },
                    { name: "Super Pulos", description: "Pular mais alto", status: "safe", enabled: false }
                ],
                powers: [
                    { name: "Modo Hulk", description: "Arremessa ve칤culos no Y", status: "safe", enabled: false },
                    { name: "Magneto", description: "Atrair e repelir ve칤culos", status: "safe", enabled: false },
                    { name: "Super pulo", description: "Pular uma altura maior", status: "safe", enabled: false },
                    { name: "Andar sobre a 치gua", description: "Anda sobre a 치gua", status: "risk", enabled: false }
                ],
                protection: [
                    { name: "Anti-Ban", description: "Prote칞칚o contra banimento", status: "safe", enabled: true },
                    { name: "Anti-Kick", description: "Prote칞칚o contra kick", status: "safe", enabled: true },
                    { name: "Anti-Freeze", description: "Prote칞칚o contra congelamento", status: "safe", enabled: false },
                    { name: "Anti-Crash", description: "Prote칞칚o contra crash", status: "safe", enabled: true }
                ]
            },
            vehicle: {
                general: [
                    { name: "Spawn Ve칤culo", description: "Criar ve칤culo instantaneamente", status: "safe", enabled: false },
                    { name: "Reparar Ve칤culo", description: "Consertar ve칤culo atual", status: "safe", enabled: false },
                    { name: "Tunar Ve칤culo", description: "Melhorar performance", status: "safe", enabled: false },
                    { name: "Pintar Ve칤culo", description: "Mudar cor do ve칤culo", status: "safe", enabled: false }
                ]
            },
            weapon: {
                general: [
                    { name: "Dar Arma", description: "Spawnar armas", status: "safe", enabled: false },
                    { name: "Muni칞칚o Infinita", description: "Nunca ficar sem muni칞칚o", status: "safe", enabled: false },
                    { name: "Sem Recoil", description: "Eliminar recuo das armas", status: "safe", enabled: false },
                    { name: "Aimbot", description: "Mira autom치tica", status: "risk", enabled: false }
                ]
            }
        };
        
        let currentCategory = 'player';
        let currentTab = 'general';
        
        // Fun칞칚o para fechar o menu
        function closeMenu() {
            if (window.invokeNative) {
                window.invokeNative('SEND_NUI_MESSAGE', JSON.stringify({ 
                    action: 'closeInfoBox' 
                }));
            }
        }
        
        // Fun칞칚o para alternar toggle
        function toggleFeature(category, tab, index) {
            if (menuData[category] && menuData[category][tab]) {
                menuData[category][tab][index].enabled = !menuData[category][tab][index].enabled;
                renderContent();
                
                // Enviar para o Lua
                if (window.invokeNative) {
                    window.invokeNative('SEND_NUI_MESSAGE', JSON.stringify({
                        action: 'toggleFeature',
                        category: category,
                        tab: tab,
                        index: index,
                        enabled: menuData[category][tab][index].enabled
                    }));
                }
            }
        }
        
        // Fun칞칚o para renderizar conte칰do
        function renderContent() {
            const contentArea = document.getElementById('contentArea');
            const data = menuData[currentCategory];
            
            if (!data || !data[currentTab]) {
                contentArea.innerHTML = '<div style="text-align: center; padding: 2vh; color: #888;">Nenhuma funcionalidade dispon칤vel</div>';
                return;
            }
            
            const features = data[currentTab];
            const sections = ['Geral', 'Movimenta칞칚o', 'Poderes', 'Prote칞칚o'];
            const icons = ['fas fa-user', 'fas fa-running', 'fas fa-fire', 'fas fa-shield-alt'];
            
            let html = '';
            
            sections.forEach((section, sectionIndex) => {
                if (sectionIndex === 0 || (currentCategory === 'player' && sectionIndex < 4)) {
                    html += `
                        <div class="section">
                            <div class="section-title">
                                <i class="${icons[sectionIndex]}"></i>
                                ${section}
                            </div>
                            <div class="feature-list">
                    `;
                    
                    const sectionFeatures = sectionIndex === 0 ? features : (data[Object.keys(data)[sectionIndex]] || []);
                    
                    sectionFeatures.forEach((feature, index) => {
                        html += `
                            <div class="feature-item">
                                <div style="flex: 1;">
                                    <div class="feature-name">${feature.name}</div>
                                    <div class="feature-description">${feature.description}</div>
                                </div>
                                <div class="feature-status ${feature.status === 'safe' ? 'status-safe' : 'status-risk'}">
                                    ${feature.status === 'safe' ? 'Safe' : 'Risco'}
                                </div>
                                <div class="feature-toggle ${feature.enabled ? 'active' : ''}" 
                                     onclick="toggleFeature('${currentCategory}', '${currentTab}', ${index})">
                                </div>
                            </div>
                        `;
                    });
                    
                    html += '</div></div>';
                }
            });
            
            contentArea.innerHTML = html;
        }
        
        // Event listeners
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                currentCategory = this.dataset.category;
                renderContent();
            });
        });
        
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                this.classList.add('active');
                currentTab = this.dataset.tab;
                renderContent();
            });
        });
        
        // Busca
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            // Implementar busca aqui
        });
        
        // Receber mensagens do Lua
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                
                if (data.action === 'showInfobox') {
                    // Mostrar menu
                    document.getElementById('menuContainer').style.display = 'block';
                }
                else if (data.action === 'closeInfobox') {
                    closeMenu();
                }
            } catch (e) {
                console.log('Erro ao processar mensagem:', e);
            }
        });
        
        // Fechar com ESC
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeMenu();
            }
        });
        
        // Inicializar
        renderContent();
    </script>
</body>
</html>
