<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiauAPI InfoBox System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
            background: transparent;
            font-family: 'Inter', 'Segoe UI', sans-serif;
        }

        #app {
            width: 100vw;
            height: 100vh;
            background: transparent;
            position: relative;
        }

        /* Container de InfoBoxes */
        .infobox-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 400px;
            background: transparent;
            border: none;
            outline: none;
        }

        /* InfoBox Individual */
        .infobox {
            position: relative;
            box-sizing: border-box;
            border-radius: 7px;
            padding: 10px 15px 10px 18px;
            width: 248px;
            height: 58px;
            transform: translateX(100%);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
        }

        .infobox.show {
            transform: translateX(0);
            opacity: 1;
        }

        /* Barra lateral colorida */
        .infobox::before {
            content: '';
            position: absolute;
            left: 6px;
            top: 6px;
            width: 3px;
            height: 46px;
            background: var(--infobox-bar-color, #00AAFF);
            box-shadow: 0px 0px 4px 2px var(--infobox-bar-shadow, rgba(0, 170, 255, 0.61));
            border-radius: 7px;
            z-index: 2;
        }

        /* Conteúdo da InfoBox */
        .infobox-content {
            display: flex;
            flex-direction: column;
            gap: 5px;
            padding-left: 8px;
        }

        .infobox-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .infobox-level {
            font-family: 'Inter', sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 10px;
            line-height: 12px;
            letter-spacing: -0.02em;
            color: var(--infobox-text-color, #00AAFF);
            text-transform: capitalize;
        }

        .infobox-close {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            cursor: pointer;
            padding: 0;
            margin-left: auto;
            transition: color 0.2s;
            line-height: 1;
        }

        .infobox-close:hover {
            color: rgba(255, 255, 255, 1);
        }

        .infobox-message {
            font-family: 'Inter', sans-serif;
            font-style: normal;
            font-weight: 600;
            font-size: 10px;
            line-height: 12px;
            letter-spacing: -0.02em;
            color: #FFFFFF;
            word-wrap: break-word;
            max-width: 201px;
        }

        /* Barra de progresso */
        .infobox-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            height: 2px;
            background: var(--infobox-bar-color, #00AAFF);
            border-radius: 0 0 7px 7px;
            transition: width linear;
        }

        /* Cores para cada nível */
        .infobox.error {
            background: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(255, 0, 0, 0.1407) 104.72%);
            border: 1px solid rgba(255, 0, 0, 0.61);
            box-shadow: 0px 0px 4px 2px rgba(255, 0, 0, 0.25);
            --infobox-bar-color: #FF0000;
            --infobox-bar-shadow: rgba(255, 0, 0, 0.25);
            --infobox-text-color: #FF0000;
        }

        .infobox.sucesso {
            background: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(17, 255, 0, 0.1407) 104.72%);
            border: 1px solid rgba(17, 255, 0, 0.61);
            box-shadow: 0px 0px 4px rgba(17, 255, 0, 0.25);
            --infobox-bar-color: #11FF00;
            --infobox-bar-shadow: rgba(17, 255, 0, 0.25);
            --infobox-text-color: #11FF00;
        }

        .infobox.warning {
            background: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(238, 255, 0, 0.1407) 104.72%);
            border: 1px solid rgba(238, 255, 0, 0.61);
            box-shadow: 0px 0px 4px 2px rgba(238, 255, 0, 0.25);
            --infobox-bar-color: #EEFF00;
            --infobox-bar-shadow: rgba(238, 255, 0, 0.61);
            --infobox-text-color: #EEFF00;
        }

        .infobox.info {
            background: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(0, 170, 255, 0.1407) 104.72%);
            border: 1px solid rgba(0, 170, 255, 0.61);
            box-shadow: 0px 0px 4px 2px rgba(0, 170, 255, 0.25);
            --infobox-bar-color: #00AAFF;
            --infobox-bar-shadow: rgba(0, 170, 255, 0.61);
            --infobox-text-color: #00AAFF;
        }

        .infobox.loading {
            background: linear-gradient(97.75deg, rgba(47, 47, 47, 0.1911) -3.82%, rgba(255, 255, 255, 0.1407) 104.72%);
            border: 1px solid rgba(255, 255, 255, 0.61);
            box-shadow: 0px 0px 4px 2px rgba(255, 255, 255, 0.25);
            --infobox-bar-color: #FFFFFF;
            --infobox-bar-shadow: rgba(255, 255, 255, 0.61);
            --infobox-text-color: #FFFFFF;
        }

        /* Animação de loading */
        .infobox.loading .infobox-progress {
            background: linear-gradient(90deg, 
                var(--infobox-bar-color, #FFFFFF) 0%, 
                rgba(255, 255, 255, 0.8) 50%, 
                var(--infobox-bar-color, #FFFFFF) 100%);
            background-size: 200% 100%;
            animation: loading 2s linear infinite;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .infobox-container {
                right: 10px;
                left: 10px;
                max-width: none;
            }
            
            .infobox {
                width: 100%;
                max-width: 248px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="infobox-container" id="infoboxContainer">
            <!-- InfoBoxes serão adicionadas dinamicamente aqui -->
        </div>
    </div>

    <script>
        // Sistema de fila de InfoBoxes
        let infoboxQueue = [];
        let activeInfoboxes = [];

        // Função para criar uma InfoBox
        function createInfobox(message, level, duration) {
            const infoboxId = 'infobox_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            const infobox = document.createElement('div');
            infobox.className = `infobox ${level}`;
            infobox.id = infoboxId;
            
            infobox.innerHTML = `
                <div class="infobox-content">
                    <div class="infobox-header">
                        <span class="infobox-level">${level.charAt(0).toUpperCase() + level.slice(1)}</span>
                        <button class="infobox-close" onclick="closeInfobox('${infoboxId}')">×</button>
                    </div>
                    <div class="infobox-message">${message}</div>
                </div>
                <div class="infobox-progress" style="width: 100%;"></div>
            `;
            
            return { element: infobox, id: infoboxId, duration: duration || 5000 };
        }

        // Função para mostrar InfoBox
        function showInfobox(message, level, duration) {
            const infobox = createInfobox(message, level, duration);
            const container = document.getElementById('infoboxContainer');
            
            container.appendChild(infobox.element);
            activeInfoboxes.push(infobox);
            
            // Animar entrada
            setTimeout(() => {
                infobox.element.classList.add('show');
            }, 10);
            
            // Animar barra de progresso
            setTimeout(() => {
                const progressBar = infobox.element.querySelector('.infobox-progress');
                if (progressBar) {
                    progressBar.style.width = '0%';
                    progressBar.style.transition = `width ${infobox.duration}ms linear`;
                }
            }, 100);
            
            // Auto-remover após duração
            setTimeout(() => {
                closeInfobox(infobox.id);
            }, infobox.duration);
            
            console.log(`[INFOBOX] Mostrando: ${level} - ${message}`);
        }

        // Função para fechar InfoBox
        function closeInfobox(id) {
            const infobox = document.getElementById(id);
            if (infobox) {
                infobox.classList.remove('show');
                setTimeout(() => {
                    if (infobox.parentNode) {
                        infobox.parentNode.removeChild(infobox);
                    }
                    // Remover da lista ativa
                    activeInfoboxes = activeInfoboxes.filter(item => item.id !== id);
                }, 300);
            }
        }

        // Função para fechar todas as InfoBoxes
        function closeAllInfoboxes() {
            activeInfoboxes.forEach(infobox => {
                closeInfobox(infobox.id);
            });
        }

        // Listener para mensagens do Lua
        window.addEventListener('message', function(event) {
            try {
                const data = JSON.parse(event.data);
                console.log('[INFOBOX] Recebida mensagem:', data);
                
                if (data.action === 'showInfobox') {
                    showInfobox(data.message, data.level, data.duration);
                } else if (data.action === 'closeInfobox') {
                    closeAllInfoboxes();
                } else if (data.action === 'test') {
                    console.log('[INFOBOX] Teste NUI recebido:', data.message);
                    showInfobox('Teste NUI funcionando!', 'info', 3000);
                }
            } catch (e) {
                console.log('[INFOBOX] Erro ao processar mensagem:', e, 'Data:', event.data);
            }
        });

        // Função para enviar mensagem de volta para o Lua
        function sendToLua(data) {
            if (window.invokeNative) {
                window.invokeNative('SEND_NUI_MESSAGE', JSON.stringify(data));
            }
        }

        // Callback para fechar InfoBox
        window.closeInfoBox = function() {
            closeAllInfoboxes();
            sendToLua({ action: 'closeInfoBox' });
        };

        // Função de teste para verificar se está funcionando
        window.testInfobox = function() {
            showInfobox('Teste do sistema InfoBox!', 'info', 3000);
        };

        console.log('[INFOBOX] Sistema MiauAPI carregado com sucesso!');
        console.log('[INFOBOX] Para testar, execute: testInfobox() no console');
    </script>
</body>
</html>
